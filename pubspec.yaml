      url: https://github.com/helpisdev/utilities.git
      ref: main
  uuid: any

dev_dependencies:
  alchemist: any
  autoequal_gen: ^0.5.1
  bdd_widget_test: any
  build_runner: any
  build_test: any
  build_web_compilers: any
  checked_yaml: any
