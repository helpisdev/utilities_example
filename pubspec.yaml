  go_router: ^7.1.1
  google_fonts: any
  handy_window: any
  intl: any
  just_audio: ^0.9.33
  just_audio_background: ^0.0.1-beta.10
  just_audio_mpv: ^0.1.6
  just_audio_windows: ^0.2.0
  logger: ^1.3.0
  lottie: any
  path: any
  path_provider: any
